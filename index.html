<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/Caramel Boba.png" style="border-radius:15px;background:rgb(183, 141, 193)"></div>
        <div class="item"><img src="img/All Hallow's Cream.png" style="border-radius:15px;background:rgb(194, 100, 100)"></div>
        <div class="item"><img src="img/Blue Raspberry.png" style="border-radius:15px;background:rgb(101, 87, 62)"></div>
        <div class="item"><img src="img/Marshmallow.png" style="border-radius:15px;background:rgb(121, 158, 175)"></div>
        <div class="item"><img src="img/Minter Fun.png" style="border-radius:15px;background:rgb(121, 158, 175)"></div>
        <div class="item"><img src="img/Strawberry.png" style="border-radius:15px;background:rgb(101, 87, 62)"></div>
        <div class="item"><img src="img/Vanilla M&M with Striped Caramel.png" style="border-radius:15px;background:rgb(183,141,193)"></div>
        <div class="item"><img src="img/Neapolitan.png" style="border-radius:15px;background:rgb(121, 158, 175)"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
